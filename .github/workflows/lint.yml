on:
  push:
    branches:
      - main

name: Lint

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: |
          npm ci
      - name: Lint
        run: |
          npm run lint
